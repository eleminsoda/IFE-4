<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试inline-block性能</title>
    <style>
        div {
            border: #000000 solid 1px;
        }

        .father {
            width: 107px;
            height: 90px;
            overflow: hidden;
        }

        .father div {
            display: inline-block;
            width: 30px;
            background-color: green;
            height: 30px
        }

        .son2:hover {
            height: 50px;
        }

    </style>
</head>

<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
        <!-- <div class="son4"></div> -->
    </div>
</body>

</html>
